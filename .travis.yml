language: php

php:
  - 5.6
  - 5.5
  - 5.4
  - 7
  - hhvm
  - hhvm-nightly

matrix:
  fast_finish: true
  allow_failures:
    - php: hhvm-nightly
    - php: 7

install:
  - composer install --prefer-source

script:
  - vendor/bin/peridot
  - vendor/bin/peridot --grep *.it.php

addons:
  apt:
    packages:
      - oracle-java8-installer
